[MacroQuest]
MacroPath=.\Macros
LogPath=.\Logs
MacroQuestWinClassName=__MacroQuestTray
MacroQuestWinName=MacroQuest2
DebugSpewToFile=0
FilterSkills=0
FilterTarget=0
FilterMoney=0
FilterFood=0
FilterMacro=0
FilterEncumber=0
FilterDebug=0
FilterMQ=0
KeepKeys=1
LaxColor=0
AllErrorsDumpStack=1
